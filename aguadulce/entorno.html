<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entorno | G&G Aguadulce</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --verde-oscuro: #004d40;
            --dorado: #b8860b;
            --blanco-roto: #e0f2f1;
        }

        body {
            margin: 0;
            background-color: var(--blanco-roto);
            font-family: 'Poppins', sans-serif;
            color: #333;
            overflow-x: hidden;
        }

        .header-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(224, 242, 241, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .btn-home img {
            width: 60px;
            transition: 0.3s;
        }

        .btn-atras {
            text-decoration: none;
            padding: 10px 22px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: bold;
            color: var(--verde-oscuro);
            border: 1px solid var(--verde-oscuro);
            transition: 0.3s;
        }

        .btn-atras:hover {
            background-color: var(--verde-oscuro);
            color: white;
        }

        header {
            text-align: center;
            padding: 140px 20px 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--verde-oscuro);
            font-size: 3rem;
            margin: 0;
        }

        .line {
            width: 50px;
            height: 2px;
            background: var(--dorado);
            margin: 20px auto;
        }

        .section-row {
            display: flex;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto 80px auto;
            gap: 50px;
        }

        .section-row:nth-child(even) {
            flex-direction: row-reverse;
        }

        .img-box {
            flex: 1;
            height: 450px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .text-box {
            flex: 0.8;
        }

        .text-box h2 {
            font-family: 'Playfair Display', serif;
            color: var(--verde-oscuro);
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .badge {
            display: inline-block;
            background: #b2dfdb;
            color: var(--verde-oscuro);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        @media (max-width: 850px) {

            .section-row,
            .section-row:nth-child(even) {
                flex-direction: column;
                padding: 20px;
                text-align: center;
            }

            .img-box {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <nav class="header-nav">
        <a href="../index.html" class="btn-home"><img src="G&G.png" alt="Logo"></a>
        <a href="aguadulce.html" class="btn-atras">VOLVER ATRÁS</a>
    </nav>
    <header>
        <h1>Entorno y Exterior</h1>
        <div class="line"></div>
    </header>
    <main>
        <section class="section-row">
            <div class="img-box" id="slideExt">
                <div class="slide active" style="background-image: url('ext1.webp')"></div>
                <div class="slide" style="background-image: url('ext2.webp')"></div>
            </div>
            <div class="text-box">
                <span class="badge">UBICACIÓN</span>
                <h2>Costa de Almería</h2>
                <p>Disfrute de los mejores atardeceres del Mediterráneo desde nuestra ubicación privilegiada en
                    Aguadulce.</p>
            </div>
        </section>
        <section class="section-row">
            <div class="img-box" id="slideCosta">
                <div class="slide active" style="background-image: url('costa1.webp')"></div>
                <div class="slide" style="background-image: url('costa2.webp')"></div>
            </div>
            <div class="text-box">
                <span class="badge">ENTORNO</span>
                <h2>Playas y Puerto</h2>
                <p>Explore el animado puerto deportivo y las extensas playas de arena fina a pocos minutos de la casa.
                </p>
            </div>
        </section>
    </main>
    <script>
        function iniciarSlides() {
            const IDs = ['slideExt', 'slideCosta'];
            IDs.forEach(id => {
                const contenedor = document.getElementById(id);
                if (contenedor) {
                    const slides = contenedor.querySelectorAll('.slide');
                    let actual = 0;
                    if (slides.length > 1) {
                        setInterval(() => {
                            slides[actual].classList.remove('active');
                            actual = (actual + 1) % slides.length;
                            slides[actual].classList.add('active');
                        }, 3000);
                    }
                }
            });
        }
        window.onload = iniciarSlides;
    </script>
</body>

</html>
