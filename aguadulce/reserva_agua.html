<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva G&G Aguadulce</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background: #e0f2f1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-atras {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .btn-atras img {
            width: 70px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #004d40;
            font-size: 2.5rem;
            margin: 40px 0;
        }

        .layout-reserva {
            display: flex;
            gap: 30px;
            width: 95%;
            max-width: 1200px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .col-izq {
            flex: 1.6;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .iframe-wrapper {
            border: 2px solid #004d40;
            border-radius: 10px;
            overflow: hidden;
            height: 450px;
            position: relative;
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 500px;
            position: absolute;
            top: -45px;
            border: none;
        }

        .seccion-ubicacion {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            border: 3px solid #004d40;
            text-align: center;
        }

        .col-der {
            flex: 1;
            background: #f1f8f7;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #ddd;
            height: fit-content;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #004d40;
        }

        input,
        .btn-enviar {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .btn-enviar {
            background: #004d40;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-top: 25px;
            font-size: 1.1rem;
        }

        h3 {
            color: #004d40;
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
        }

        .btn-mini {
            display: inline-block;
            margin-top: 12px;
            background: #004d40;
            color: white;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <a href="aguadulce.html" class="btn-atras"><img src="G&G.png" alt="Volver"></a>

    <h2>Disponibilidad y Reserva</h2>

    <div class="layout-reserva">
        <div class="col-izq">
            <div>
                <h3 style="text-align:center;">1. Calendario de Disponibilidad</h3>
                <div class="iframe-wrapper">
                    <!-- ACTUALIZADO PARA gandgaguadulce@gmail.com -->
                    <iframe
                        src="https://calendar.google.com/calendar/embed?src=gandgaguadulce%40gmail.com&ctz=Europe%2FMadrid&showTitle=0&showNav=1"></iframe>
                </div>
            </div>

            <div class="seccion-ubicacion">
                <h3 style="text-align:center;">2. Ubicaci칩n G&G Aguadulce</h3>
                <!-- MAPA DE AGUADULCE (EJEMPLO) -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12776.456578833507!2d-2.570!3d36.81!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd70748!2sAguadulce%2C%20Almer%C3%ADa!5e0!3m2!1ses!2ses!4v1700000000000"
                    width="100%" height="380" style="border:0; border-radius:10px;" allowfullscreen="" loading="lazy">
                </iframe>
                <a href="https://www.google.com/maps/dir/?api=1&destination=Aguadulce+Almer칤a" target="_blank"
                    class="btn-mini">
                    游늸 C칩mo llegar
                </a>
            </div>
        </div>

        <div class="col-der">
            <h3 style="text-align:center;">3. Solicita tu Reserva</h3>
            <form id="reservaForm">
                <label>Nombre y Apellidos</label>
                <input type="text" id="nombre" required placeholder="Tu nombre...">

                <label>Email</label>
                <input type="email" id="email" required placeholder="ejemplo@correo.com">

                <label>Fecha de Entrada</label>
                <input type="date" id="entrada" required>

                <label>Fecha de Salida</label>
                <input type="date" id="salida" required>

                <button type="button" onclick="enviarReserva()" class="btn-enviar">ENVIAR SOLICITUD</button>
            </form>

            <div style="margin-top: 30px; font-size: 0.9rem; color: #004d40; line-height: 1.6;">
                <strong>M치s Informaci칩n en:</strong><br>
                九괦잺 gandgaguadulce@gmail.com
            </div>
        </div>
    </div>

    <script>
        function enviarReserva() {
            const nom = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const ent = document.getElementById('entrada').value;
            const sal = document.getElementById('salida').value;

            if (!nom || !email || !ent || !sal) {
                alert("Por favor, rellena todos los campos.");
                return;
            }

            const asunto = encodeURIComponent(`Reserva G&G Aguadulce: ${nom}`);
            const cuerpo = encodeURIComponent(`Hola G&G Aguadulce,\n\nSolicitud de reserva:\nNombre: ${nom}\nEmail: ${email}\nEntrada: ${ent}\nSalida: ${sal}`);

            window.location.href = `mailto:gandgaguadulce@gmail.com?subject=${asunto}&body=${cuerpo}`;
        }
    </script>

</body>

</html>
