<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&G Casas con Encanto</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .split-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .link-seccion {
            flex: 1;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .ajo {
            border-right: 2px solid rgba(255, 255, 255, 0.5);
            background-color: #f0fdfa;
        }

        .slideshow-ajo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: bucleAjo 28s infinite ease-in-out;
            z-index: -1;
            filter: brightness(0.85);
        }

        @keyframes bucleAjo {

            0%,
            33% {
                background-image: url('index/ajo4.webp');
            }

            34%,
            66% {
                background-image: url('index/ajo6.webp');
            }

            67%,
            100% {
                background-image: url('index/ajo2.webp');
            }
        }

        .aguadulce {
            background-color: #e8f5e9;
        }

        .foto-aguadulce {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('index/agua1.webp');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(0.85);
        }

        .ubicacion {
            font-family: 'Playfair Display', serif;
            color: #1b5e20;
            font-size: 1.8rem;
            text-transform: uppercase;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 12px 25px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            position: relative;
            z-index: 20;
            transition: all 0.3s ease;
        }

        .link-seccion:hover .ubicacion {
            background-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .logo-central {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            width: 500px;
            z-index: 10;
        }

        .logo-fondo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            opacity: 0.1;
            z-index: -1;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #b8860b;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
        }

        .eslogan {
            color: #444;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.4rem;
            margin-top: 10px;
        }

        .linea {
            height: 1px;
            width: 60px;
            background-color: #b8860b;
            margin: 15px auto;
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }

            .logo-central {
                width: 80%;
                padding: 30px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="split-container">
        <a href="ajo/ajo.html" class="link-seccion ajo">
            <div class="slideshow-ajo"></div>
            <h2 class="ubicacion">Ajo (Cantabria)</h2>
        </a>
        <a href="aguadulce/aguadulce.html" class="link-seccion aguadulce">
            <div class="foto-aguadulce"></div>
            <h2 class="ubicacion">Aguadulce (Almer√≠a)</h2>
        </a>
    </div>

    <div class="logo-central">
        <img src="index/G&G.png" alt="" class="logo-fondo">
        <h1>G&G CASAS CON ENCANTO</h1>
        <div class="linea"></div>
        <div class="eslogan">El lujo de sentirte en casa</div>
    </div>
</body>

</html>
